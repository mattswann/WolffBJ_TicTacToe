<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	</footer><meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/ttt.css">
	<script src="js/jquery.js"></script>

</head>
<body>

	<h1>Tic-Tac-Toe</h1>

<div class="board">
    <div>
        <input id="topLeft" type="button"; value="X or O"/>
        <input id="topMiddle" type="button"; value="X or O"/>
        <input id="topRight" type="button"; value="X or O"/>
    </div>
    <div>
        <input id="middleLeft" type="button"; value="X or O"/>
        <input id="middle" type="button"; value="X or O"/>
        <input id="middleRight" type="button"; value="X or O"/>
    </div>
    <div>
        <input id="bottomLeft" type="button"; value="X or O"/>
        <input id="bottomMiddle" type="button"; value="X or O"/>
        <input id="bottomRight" type="button"; value="X or O"/>
    </div>
</div>


<footer>

    <div class="gameButtons">

        <input id="getPlayer1Move" type="button"; value="Player 1 - X"/>
        <input id="resetGame" type="button"; value="Reset Game"/>
        <input id="getPlayer2Move" type="button"; value="Player 2 - O"/>
    </div>


    <script src="js/ttt.js"></script>

</body>

    </html>
