<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	</footer><meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/ttt.css">
	<script src="js/jquery.js"></script>

</head>
<body>

	<h1>Tic-Tac-Toe</h1>

<div class="board">

    <div>

        <input id="pos-0-0" type="button"; value="X or O"/>
        <input id="pos-0-1" type="button"; value="X or O"/>
        <input id="pos-0-2" type="button"; value="X or O"/>
    </div>
    <div>
        <input id="pos-1-0" type="button"; value="X or O"/>
        <input id="pos-1-1" type="button"; value="X or O"/>
        <input id="pos-1-2" type="button"; value="X or O"/>
    </div>
    <div>
        <input id="pos-2-0" type="button"; value="X or O"/>
        <input id="pos-2-1" type="button"; value="X or O"/>
        <input id="pos-2-2" type="button"; value="X or O"/>

    </div>
</div>


<footer>

    <div class="gameButtons">

        <input id="resetGame" type="button"; value="Reset Game"/>

    </div>


    <script src="js/ttt.js"></script>

</body>

    </html>
